$id: http://devicetree.org/schemas/display/ti/ti,am625-oldi-syscon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Texas Instruments AM625 OLDI Trasnmitter Control MMR

maintainers:
  - Aradhya Bhatia <a-bhatia@ti.com>

properties:
  compatible:
    items:
      - const: ti,am625-oldi-syscon
      - const: syscon

  reg:
    maxItems: 1

required:
